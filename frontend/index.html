<div class="login">
    <h1>Login</h1>

            <label >
                <input type="text" placeholder="Username" id="username">

        </div>
        <div class="input-box">
            <label>
                <input type="password" placeholder="Password" id="password" required>

        <button class="btn" value="submit">Login</button>
    </form>

    <script>
        login();
    </script>

    <button class="btn">Register</button>

</div>
