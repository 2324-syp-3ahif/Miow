<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="src/register.js"></script>
    <link rel="stylesheet" href="styles/test.css">
    <title>-`♡´- Register</title>
</head>
<body>
<div class="register">
    <h1>Register</h1>
    <form action="/auth/register" method="POST" id="register-form">
        <div class="input-box">
            <label >
                <input type="text" placeholder="Username" id="username">
            </label>
        </div>

        <div class="input-box">
            <label>
                <input type="password" placeholder="Password" id="password" required autocomplete="current-password">
            </label>
        </div>

        <div class="input-box">
            <label>
                <input type="password" placeholder="Confirm Password" id="confirm-password" required autocomplete="current-password">
            </label>
        </div>

        <p id="error" style="color: red;"></p>
        <button class="btn" value="submit">Register</button>
    </form>
</div>
</body>
</html>
