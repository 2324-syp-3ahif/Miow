<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="src/home.js"></script>
    <script type="module" src ="src/entry.js"></script>

    <link rel="stylesheet" href="styles/home.css">

    <title>-`♡´- Home</title>
</head>
<body>
<!--Navbar -->
<div class="navbar">

    <div class="logout">
        <button id="logout-btn" >Logout</button>
    </div>
</div>

<div class="header">
    <h1>Welcom <span id="username"></span>!!:3</h1>
</div>

<div class="note-book">
    <div class="inner-notebook">

        <div id="todays-date">
            <p id="date" onload="getDate()"></p>
        </div>

        <div id="Header">
            <h1>Daily Log</h1>
        </div>

        <div class="left-site">
            <div class="mood">

            </div>

            <div class="period">

            </div>

            <div class="emotions">

            </div>

            <div class="activities">

            </div>


        </div>

        <div class="right-side">
            <div class="sleep">

            </div>

            <div class="water">

            </div>

            <div class="selfcare">

            </div>

            <div class="daily-entry">
            <label for="note-content"></label>
            <textarea id="note-content" cols="30" rows="10" required></textarea>
            <button id="submitbtn">Submit Note</button>
            </div>

        </div>

    </div>

</div>

</body>
</html>
