<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="src/home.js"></script>
    <script type="module" src ="src/entry.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- loading html files with jquery -->
    <script>
        $(document).ready(function(){
            var notebooks = ["#daily-notebook", "#weekly-notebook", "#monthly-notebook", "#yearly-notebook", "#predicting-notebook", "#settings-notebook"];

            function hideAllNotebooks() {
                notebooks.forEach(function(notebook) {
                    $(notebook).hide();
                });
            }

            hideAllNotebooks();
            $("#daily-notebook").show();

            notebooks.forEach(function(notebook) {
                var tag = notebook.replace("-notebook", "-tag");
                $(tag).click(function(){
                    hideAllNotebooks();
                    $(notebook).show();

                    $(".tags img").removeClass("active");

                    $(this).addClass("active");
                });
            });
        });
    </script>

    <link rel="stylesheet" href="styles/home.css">

    <title>-`♡´- Home</title>
</head>
<body>
<!--Navbar -->
<div class="navbar">
</div>
<div class="logout">
    <button id="logout-btn">Logout</button>
</div>

<div class="tags">
    <button>
        <img class="active" id="daily-tag" src="images/tag.png" alt="">
    </button>
    <button>
        <img id="weekly-tag" src="images/tag.png" alt="">
    </button>
    <button>
        <img id="monthly-tag" src="images/tag.png" alt="">
    </button>
    <button>
        <img  id="yearly-tag" src="images/tag.png" alt="">
    </button>
    <button>
        <img  id="predicting-tag" src="images/tag.png" alt="">
    </button>
    <button>
        <img  id="settings-tag" src="images/tag.png" alt="">
    </button>
</div>
<!--Main content -->
<div class="note-book">
    <div class="inner-notebook">

        <div id="daily-notebook">
            <script>
                $(function(){
                    $("#daily-notebook").load("Notebook_sites/daily-site.html");
                });
            </script>
        </div>

        <div id="weekly-notebook">
            <script>
                $(function(){
                    $("#weekly-notebook").load("Notebook_sites/weekly-site.html");
                });
            </script>
        </div>

        <div id="monthly-notebook">
            <script>
                $(function(){
                    $("#monthly-notebook").load("Notebook_sites/monthly-site.html");
                });
            </script>
        </div>

        <div id="yearly-notebook">
            <script>
                $(function(){
                    $("#yearly-notebook").load("Notebook_sites/yearly-site.html");
                });
            </script>
        </div>

        <div id="predicting-notebook">
            <script>
                $(function(){
                    $("#predicting-notebook").load("Notebook_sites/period-site.html");
                });
            </script>
        </div>

        <div id="settings-notebook">
            <script>
                $(function(){
                    $("#settings-notebook").load("Notebook_sites/settings-site.html");
                });
            </script>

        </div>


    </div>

</div>

</body>
</html>
