<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily View</title>
</head>
<body>
<div class="page">
    <div id="daily-notebook">
        <div class="left-site">
            <div id="Header">
                <h1>Daily Log</h1>
            </div>

            <div id="todays-date">
                <h1>Date: <span id="date"></span></h1>
            </div>
            <div class="mood">
                <span>Mood:</span>
                <button  onclick="toggleSelected(this)" class="emotion_button" id="very-good"></button>
                <button  onclick="toggleSelected(this)" class="emotion_button" id="good"></button>
                <button  onclick="toggleSelected(this)"  class="emotion_button" id="meh"></button>
                <button  onclick="toggleSelected(this)" class="emotion_button" id="bad"> </button>
                <button  onclick="toggleSelected(this)"  class="emotion_button" id="very-bad"></button>
            </div>

            <div class="period" id="period_prediction">
                <span>Period:</span>
                <span id="predicting"></span>
                <button id="button1" class="period-button" >
                    <img   onclick="toggleSelected(this)" src="images/grey_drop.png" alt="grey drop">
                </button>
                <button id="button2" class="period-button">
                    <img   onclick="toggleSelected(this)" src="images/light_red_drop.png" alt="light red drop">
                </button>
                <button id="button3" class="period-button">
                    <img  onclick="toggleSelected(this)" src="images/red_drop.png" alt="dark red drop">
                </button>
            </div>


            <div class="emotions">
                <span>Emotions:</span>
                <button onclick="toggleSelected(this)" class="emotion_button" id="excited">Excited</button>
                <button onclick="toggleSelected(this)" class="emotion_button" id="relaxed">Relaxed</button>
                <button onclick="toggleSelected(this)" class="emotion_button" id="proud">Proud</button>
                <button onclick="toggleSelected(this)" class="emotion_button" id="hopeful">Hopeful</button>
                <button onclick="toggleSelected(this)" class="emotion_button" id="happy">Happy</button>
                <button onclick="toggleSelected(this)" class="emotion_button" id="lonely">Lonely</button>
                <button onclick="toggleSelected(this)" class="emotion_button" id="depressed">Emo</button>
                <button onclick="toggleSelected(this)" class="emotion_button" id="anxious">Anxious</button>
                <button onclick="toggleSelected(this)" class="emotion_button" id="sad">Sad</button>
                <button onclick="toggleSelected(this)" class="emotion_button" id="angry">Angry</button>
                <button onclick="toggleSelected(this)" class="emotion_button" id="tired">Tired</button>
            </div>
            <br>
            <button onclick="changeDay(-1)" id="prev">Previous Day</button>
            <button onclick="changeDay(1)" id="next">Next Day</button>
            <button onclick="submit()" id="submitbtn">Submit Note</button>
        </div>

        <div class="vl">
            <!-- Vertical line -->
        </div>
        <div class="right-side">
            <div class="weather">
                <span>Weather:</span>
                <button  onclick="toggleSelected(this)" class="weather_button" id="sunny">Sunny</button>
                <button onclick="toggleSelected(this)" class="weather_button" id="windy">Windy</button>
                <button onclick="toggleSelected(this)" class="weather_button" id="cloudy">Cloudy</button>
                <button onclick="toggleSelected(this)" class="weather_button" id="snowy">Snowy</button>
                <button onclick="toggleSelected(this)" class="weather_button" id="rainy">Rainy</button>
            </div>


            <div class="sleep">
                <label for="sleep-input">Sleep:</label>
                <input class="daily_number_input" type="number" id="sleep-input" name="sleep-input" value="8" min="0" max="24"> Hours of Sleep
            </div>

            <div class="water">
                <label for="water-input">Water:</label>
                <input class="daily_number_input" type="number" id="water-input" name="water-input" value="2" min="0"> Glasses
            </div>



            <div class="daily-entry">
                <label for="note-content"></label>
                <textarea id="note-content" cols="30" rows="10" placeholder="Daily Entry:" required></textarea>

            </div>
        </div>
    </div>
</div>


<div id="date-test"></div>
<div id="entry"></div>
<script>
    import {changeDay} from "../src/entry";
    let currentDate = new Date(new Date().toLocaleDateString('en-CA'));
    const dateElement = document.getElementById('date');
    if (dateElement) {
        dateElement.textContent = currentDate.toISOString().split('T')[0];
    }
    changeDay(0);
</script>
</body>
</html>
