<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monthly View</title>
    <link rel="stylesheet" href="../styles/home.css">
    <script type="text/javascript" src="../src/calendar.js"></script>

</head>
<body>

<div class="tags">
    <button>
        <a href="../home.html"> <img id="daily-tag" src="../images/tag.png" alt=""></a>
    </button>
    <button>
        <a href="../Notebook_sites/weekly-site.html"> <img id="weekly-tag" src="../images/tag.png" alt=""></a>
    </button>
    <button>
        <a href="../Notebook_sites/monthly-site.html"> <img id="monthly-tag" src="../images/tag.png" alt=""></a>
    </button>
    <button>
        <a href="../Notebook_sites/settings-site.html"> <img  id="settings-tag" src="../images/tag.png" alt=""></a>
    </button>
</div>


<div class="note-book">
    <div class="inner-notebook">
        <div id="monthly-notebook">
            <div class="container">
                <div class="calendar">
                    <header>
                        <pre class="left">◀</pre>

                        <div class="header-display">
                            <p class="display">""</p>
                        </div>

                        <pre class="right">▶</pre>

                    </header>

                    <div class="week">
                        <div>Su</div>
                        <div>Mo</div>
                        <div>Tu</div>
                        <div>We</div>
                        <div>Th</div>
                        <div>Fr</div>
                        <div>Sa</div>
                    </div>
                    <div class="days"></div>
                </div>
                <div class="display-selected">
                    <p class="selected"></p>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
