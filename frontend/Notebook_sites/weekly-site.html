<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly View</title>
    <link rel="stylesheet" href="../styles/home.css">

    <script type="text/javascript" src="../src/home.js" ></script>
    <script src="../src/entry.js"></script>
    <style>
        .very-good {
            background-color: #22ec22;
            border-radius: 50%;
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .good {
            background-color: #a3ff95;
            border-radius: 50%;
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .meh {
            background-color: #ffda0c;
            border-radius: 50%;
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .bad {
            background-color: #ffa056;
            border-radius: 50%;
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .very-bad {
            background-color: #ff4d4d;
            border-radius: 50%;
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

    </style>
</head>
<body>
<div class="tags">
    <button>
        <a href="../home.html"> <img id="daily-tag" src="../images/tag.png" alt=""></a>
    </button>
    <button>
        <a href="../Notebook_sites/weekly-site.html"> <img id="weekly-tag" src="../images/tag.png" alt=""></a>
    </button>
    <button>
        <a href="../Notebook_sites/monthly-site.html"> <img id="monthly-tag" src="../images/tag.png" alt=""></a>
    </button>
    <button>
        <a href="../Notebook_sites/settings-site.html"> <img  id="settings-tag" src="../images/tag.png" alt=""></a>
    </button>
</div>

<div class="note-book">
    <div class="inner-notebook">
        <div id="daily-notebook">
            <div class="left-site">
                <div id="Header">
                    <h1 id="weekly_log">Weekly Log</h1>
                </div>
                <div class="daily-entry">
                    <textarea id="note-content" cols="30" rows="10" placeholder="Weekly Goals:" required></textarea>
                </div>
                <div class="week_day-log">
                    <div class="week_day">
                        <div id="week_date_mon" class="week_date"></div>
                        <div class="week_task-list">
                            <p id="monday-log"></p>
                        </div>
                    </div>
                    <div class="week_day">
                        <div id="week_date_tue" class="week_date"></div>
                        <div class="week_task-list">
                            <p id="tuesday-log"></p>
                        </div>
                    </div>
                    <div class="week_day">
                        <div id="week_date_wed"  class="week_date"></div>
                        <div class="week_task-list">
                            <p id="wednesday-log"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="vl">
                <!-- Vertical line -->
            </div>
            <div class="right-side">
                <div class="week_day-log">
                    <div class="week_day">
                        <div id="week_date_thu"  class="week_date"></div>
                        <div class="week_task-list">
                            <p id="thursday-log"></p>
                        </div>
                    </div>
                    <div class="week_day">
                        <div id="week_date_fri" class="week_date"></div>
                        <div class="week_task-list">
                            <p id="friday-log"></p>
                        </div>
                    </div>
                    <div class="week_day">
                        <div id="week_date_sat"  class="week_date"></div>
                        <div class="week_task-list">
                            <p id="saturday-log"></p>
                        </div>
                    </div>
                    <div class="week_day">
                        <div id="week_date_sun"  class="week_date"></div>
                        <div class="week_task-list">
                            <p id="sunday-log"></p>
                        </div>
                    </div>
                </div>
                <div>
                    <button onclick="updateWeek(-1)" id="week_prev">Previous Week</button>
                    <button onclick="updateWeek(1)" id="week_next">Next Week</button>
                    <button onclick="submit_week()" id="week_text_btn">Submit Week</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    updateWeek(0);
</script>

<script type="text/javascript" src="../src/themes.js"></script>
</body>
